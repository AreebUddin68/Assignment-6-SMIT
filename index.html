<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Golden Pearl Salon</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">Golden Pearl Salon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#haircuts">Haircuts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactus">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section id="home">
      <div class="background-image">
        <img src="./images/background.avif" />
        <div class="imageontext">Welcome to Golden Pearl Salon</div>
      </div>
    </section>
    <section id="haircuts">
      <h1>Haircuts</h1>
      <div class="portions">
        <div>
          <img src="./images/download (6).jpg" alt="haircut" />
        </div>
        <div>
          <img src="./images/download (2).jpg" alt="haircut" />
        </div>
        <div>
          <img src="./images/download (3).jpg" alt="haircut" />
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="portions">
        <div>
          <img src="./images/download (4).jpg" alt="haircut" />
        </div>
        <div>
          <img src="./images/download (5).jpg" alt="haircut" />
        </div>
        <div>
          <img src="./images/download (1).jpg" alt="haircut" />
        </div>
      </div>
      <br />
      <br />
      <br />
    </section>
    <footer id="contactus">
      <img src="./images/whatsapp.png" alt="Whatsapp Icon" class="whatsapp" />
    </footer>
  </body>
</html>
